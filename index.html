<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페, 약국, 식당 위치 안내</title>
    <!-- Kakao 지도 API-->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d60d064b374a2cbc480a782d90947366"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 id="mainTitle">현재 운영 중인 상점 찾기</h1>
    <h3 id="categoryTitle">현재 운영중인 카페, 약국, 식당 중 원하시는 항목을 하나를 선택해 주세요.</h3>

    <div id="options">
        <label><input type="radio" name="category" value="cafe"> 카페</label>
        <label><input type="radio" name="category" value="pharmacy"> 약국</label>
        <label><input type="radio" name="category" value="restaurant"> 식당</label>
    </div>

    <div id="map">
        <!-- 지도 표시 -->
    </div>

    <script>
        kakao.maps.load(function() {
            var map = null;

            $('input[name="category"]').change(function() {
                var category = $(this).val();
                
                var title = '';
                switch (category) {
                    case 'cafe':
                        title = '현재 운영중인 카페';
                        break;
                    case 'pharmacy':
                        title = '현재 운영중인 약국';
                        break;
                    case 'restaurant':
                        title = '현재 운영중인 식당';
                        break;
                    default:
                        title = '카페, 약국, 식당 위치 안내';
                }
                $('#categoryTitle').text(title);

            });

            var container = document.getElementById('map');

            // var options = {
            //     center: new kakao.maps.LatLng(37.5665, 126.9780), 
            //     level: 8 
            // };

            // map = new kakao.maps.Map(container, options);

        });
    </script>

    <!-- 문의 게시판 -->
    <!-- 팝업 -->
    <div id="popup" style="display: none;">
        <button id="closeButton" style="position: absolute; top: 5px; right: 5px;">X</button>
        <div id="inquiry">
            <h2>문의 게시판</h2>
            <form id="inquiryForm">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">메시지:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">전송</button>
            </form>
            <div id="inquiryResult"></div>
        </div>
    </div>

    <!-- 문의 버튼 -->

    <button id="inquiryButton">문의하기</button>


</body>

<script src="/JS/geolocation.js"></script>
<script src="/JS/main.js"></script>

</html>
